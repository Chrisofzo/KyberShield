name: Build Electron Apps

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./kyberlink_electron
        run: npm install

      - name: Build Mac app
        working-directory: ./kyberlink_electron
        run: npm run dist -- --mac

      - name: Upload Mac DMG
        uses: actions/upload-artifact@v4
        with:
          name: KyberShield-macOS
          path: kyberlink_electron/dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./kyberlink_electron
        run: npm install

      - name: Build Windows app
        working-directory: ./kyberlink_electron
        run: npm run dist -- --win

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: KyberShield-Windows
          path: kyberlink_electron/dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./kyberlink_electron
        run: npm install

      - name: Build Linux app
        working-directory: ./kyberlink_electron
        run: npm run dist -- --linux

      - name: Upload Linux Packages
        uses: actions/upload-artifact@v4
        with:
          name: KyberShield-Linux
          path: |
            kyberlink_electron/dist/*.AppImage
            kyberlink_electron/dist/*.deb
            kyberlink_electron/dist/*.rpm

