<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark theme shield gradient -->
    <linearGradient id="shieldGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark glow effect -->
    <filter id="glowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Dark inner glow -->
    <radialGradient id="innerGlowDark" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0" />
    </radialGradient>
    
    <!-- Dark text gradient -->
    <linearGradient id="textGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="35" cy="35" r="32" fill="none" stroke="#0ea5e9" stroke-width="0.5" opacity="0.4">
    <animate attributeName="r" values="32;36;32" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Shield body -->
  <path d="M35 8 L55 18 L55 35 Q55 50 35 62 Q15 50 15 35 L15 18 Z" 
        fill="url(#shieldGradDark)" 
        stroke="#0ea5e9" 
        stroke-width="1" 
        filter="url(#glowDark)"/>
  
  <!-- Inner highlight -->
  <path d="M35 12 L50 20 L50 34 Q50 46 35 56 Q20 46 20 34 L20 20 Z" 
        fill="url(#innerGlowDark)" 
        opacity="0.6"/>
  
  <!-- Central core -->
  <circle cx="35" cy="35" r="8" fill="#0ea5e9" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Lock symbol in center -->
  <rect x="31" y="31" width="8" height="6" rx="1" fill="#1e293b" opacity="0.9"/>
  <path d="M33 31 Q33 28 35 28 Q37 28 37 31" stroke="#1e293b" stroke-width="1.5" fill="none" opacity="0.9"/>
  
  <!-- Brand text -->
  <text x="75" y="28" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" 
        fill="url(#textGradDark)" text-anchor="start">
    KyberLink
  </text>
  <text x="75" y="44" font-family="Arial, sans-serif" font-size="8" font-weight="600" 
        fill="#0ea5e9" opacity="0.8" text-anchor="start">
    QUANTUM VPN
  </text>
</svg>