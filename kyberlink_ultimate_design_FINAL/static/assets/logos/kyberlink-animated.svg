<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff">
        <animate attributeName="stop-color" values="#00d4ff;#0ea5e9;#00d4ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="35%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#8b5cf6;#0ea5e9" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="70%" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#ec4899;#8b5cf6" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.9">
        <animate attributeName="stop-color" values="#ec4899;#00d4ff;#ec4899" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="pulseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
      <animate attributeName="stdDeviation" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    </filter>
    
    <pattern id="animatedGrid" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="none"/>
      <path d="M0,4 L8,4 M4,0 L4,8" stroke="rgba(255,255,255,0.15)" stroke-width="0.5"/>
      <circle cx="4" cy="4" r="0.8" fill="rgba(0,212,255,0.3)">
        <animate attributeName="r" values="0.5;1.2;0.5" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="fill" values="rgba(0,212,255,0.3);rgba(255,255,255,0.8);rgba(0,212,255,0.3)" dur="3s" repeatCount="indefinite"/>
      </circle>
    </pattern>
    
    <linearGradient id="textGradientAnimated" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff">
        <animate attributeName="stop-color" values="#00d4ff;#8b5cf6;#00d4ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#ec4899;#0ea5e9" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="textPulse">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
      <animate attributeName="stdDeviation" values="1;3;1" dur="3s" repeatCount="indefinite"/>
    </filter>
  </defs>
  
  <!-- Animated Shield -->
  <g>
    <path d="M25 15 C25 15, 35 12, 45 15 C55 18, 60 25, 60 35 C60 50, 50 58, 40 62 C35 64, 35 64, 30 62 C20 58, 10 50, 10 35 C10 25, 15 18, 25 15 Z" 
          fill="url(#animatedGradient)" 
          filter="url(#pulseGlow)"
          opacity="0.95">
      <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <clipPath id="shieldClipAnim">
      <path d="M25 15 C25 15, 35 12, 45 15 C55 18, 60 25, 60 35 C60 50, 50 58, 40 62 C35 64, 35 64, 30 62 C20 58, 10 50, 10 35 C10 25, 15 18, 25 15 Z"/>
    </clipPath>
    
    <rect x="10" y="15" width="50" height="50" 
          fill="url(#animatedGrid)" 
          clip-path="url(#shieldClipAnim)" 
          opacity="0.7">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <path d="M25 15 C25 15, 35 12, 45 15 C55 18, 60 25, 60 35 C60 50, 50 58, 40 62 C35 64, 35 64, 30 62 C20 58, 10 50, 10 35 C10 25, 15 18, 25 15 Z" 
          fill="none" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Animated Lock -->
  <g opacity="0.9">
    <rect x="32" y="35" width="6" height="8" rx="1" fill="rgba(255,255,255,0.9)">
      <animate attributeName="fill" values="rgba(255,255,255,0.9);rgba(0,212,255,1);rgba(255,255,255,0.9)" dur="2s" repeatCount="indefinite"/>
    </rect>
    <path d="M33 35 C33 32, 34 31, 35 31 C36 31, 37 32, 37 35" 
          fill="none" 
          stroke="rgba(255,255,255,0.9)" 
          stroke-width="1.5">
      <animate attributeName="stroke" values="rgba(255,255,255,0.9);rgba(0,212,255,1);rgba(255,255,255,0.9)" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="35" cy="37" r="1" fill="rgba(0,212,255,1)">
      <animate attributeName="r" values="1;1.8;1" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="rgba(0,212,255,1);rgba(255,255,255,1);rgba(0,212,255,1)" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated Typography -->
  <g>
    <text x="85" y="45" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="24" 
          font-weight="800" 
          fill="url(#textGradientAnimated)"
          filter="url(#textPulse)">KyberLink</text>
    
    <text x="85" y="58" 
          font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="10" 
          font-weight="500" 
          fill="rgba(139, 92, 246, 0.8)">QUANTUM-RESISTANT VPN
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Particle Effects -->
  <g opacity="0.3">
    <circle cx="20" cy="30" r="1" fill="#00d4ff">
      <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="45" r="1" fill="#8b5cf6">
      <animate attributeName="cx" values="55;65;55" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="25" r="0.8" fill="#ec4899">
      <animate attributeName="cy" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>