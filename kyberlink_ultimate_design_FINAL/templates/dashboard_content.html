        markers[serverId] = marker;
    });
    
    console.log('Map initialized successfully with', Object.keys(markers).length, 'server markers');
    } catch (error) {
        console.error('Error initializing map:', error);
    }
}

// Select server function - make globally accessible
window.selectServer = function(serverId) {
    if (!serverId || !servers[serverId]) return;
    
    selectedServerId = serverId;
    const server = servers[selectedServerId];
    
    // Update dropdown
    document.getElementById('serverSelect').value = serverId;
    
    // Update selected server display
    document.getElementById('selectedServerDisplay').textContent = 
        `${server.flag} ${server.name}`;
    
    // Update ping display
    document.getElementById('pingValue').textContent = `${server.ping} ms`;
    
    // Update map markers
    Object.keys(markers).forEach(id => {
        const markerElement = markers[id].getElement();
        if (markerElement) {
            if (id === serverId) {
                markerElement.classList.add('selected');
            } else {
                markerElement.classList.remove('selected');
            }
        }
    });
    
    // Center map on selected server
    map.flyTo([server.lat, server.lng], 4, {
        animate: true,
        duration: 1
    });
    
    // Close any open popups
    map.closePopup();
}

// Toggle VPN connection - make globally accessible  
window.toggleConnection = function() {
    if (!selectedServerId) {
        alert('Please select a server location first');
        return;
    }
    
    const btn = document.getElementById('connectBtn');
    btn.disabled = true;
    
    // Simulate connection delay
    setTimeout(() => {
        if (!isConnected) {
            // Connect
            isConnected = true;
            updateConnectionUI(true);
            startConnectionTimer();
            showConnectionStats();
        } else {
            // Disconnect
            isConnected = false;
            updateConnectionUI(false);
            stopConnectionTimer();
            hideConnectionStats();
        }
        btn.disabled = false;
    }, 1000);
}

// Update UI based on connection status
function updateConnectionUI(connected) {
    const statusDot = document.querySelector('.status-dot');
    const statusText = document.getElementById('statusText');
    const connectBtn = document.getElementById('connectBtn');
    const connectBtnText = document.getElementById('connectBtnText');
    
    if (connected) {
        statusDot.classList.add('connected');
        statusText.textContent = 'Connected';
        connectBtn.classList.add('connected');
        connectBtnText.textContent = 'Disconnect';
        
        // Update connection info
        const server = servers[selectedServerId];
        document.getElementById('connectionInfo').innerHTML = 
            `Connected to: <strong>${server.flag} ${server.name}</strong>`;
    } else {
        statusDot.classList.remove('connected');
        statusText.textContent = 'Not Connected';
        connectBtn.classList.remove('connected');
        connectBtnText.textContent = 'Connect';
        document.getElementById('connectionInfo').innerHTML = 
            '<span id="selectedServerDisplay">No server selected</span>';
        
        // Restore selected server display if one is selected
        if (selectedServerId) {
            const server = servers[selectedServerId];
            document.getElementById('selectedServerDisplay').textContent = 
                `${server.flag} ${server.name}`;
        }
    }
}

// Show connection statistics
function showConnectionStats() {
    const statsContainer = document.getElementById('statsContainer');
    statsContainer.style.display = 'grid';
    
    // Simulate dynamic stats
    setInterval(() => {
        if (isConnected) {
            document.getElementById('downloadSpeed').textContent = 
                (Math.random() * 100 + 50).toFixed(1);
            document.getElementById('uploadSpeed').textContent = 
                (Math.random() * 50 + 20).toFixed(1);
        }
    }, 2000);
}

// Hide connection statistics
function hideConnectionStats() {
    const statsContainer = document.getElementById('statsContainer');
    statsContainer.style.display = 'none';
    document.getElementById('downloadSpeed').textContent = '0';
    document.getElementById('uploadSpeed').textContent = '0';
    document.getElementById('uptime').textContent = '00:00';
}

// Start connection timer
function startConnectionTimer() {
    startTime = Date.now();
    connectionTimer = setInterval(updateUptime, 1000);
}

// Stop connection timer
function stopConnectionTimer() {
    if (connectionTimer) {
        clearInterval(connectionTimer);
        connectionTimer = null;
    }
    startTime = null;
}

// Update uptime display
function updateUptime() {
    if (!startTime) return;
    
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const minutes = Math.floor(elapsed / 60);
    const seconds = elapsed % 60;
    const formatted = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    document.getElementById('uptime').textContent = formatted;
}

// Load user info
async function loadUserInfo() {
    try {
        const response = await fetch('/api/auth/status', {
            credentials: 'include'
        });
        
        if (response.ok) {
            const data = await response.json();
            if (data.user) {
                document.getElementById('userEmail').textContent = data.user;
            }
        }
    } catch (error) {
        console.error('Failed to load user info:', error);
    }
}
