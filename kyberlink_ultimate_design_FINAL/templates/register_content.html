<script>
function togglePassword(fieldId) {
    const passwordInput = document.getElementById(fieldId);
    const toggleIcon = document.getElementById(fieldId === 'password' ? 'passwordToggle' : 'confirmToggle');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
        passwordInput.type = 'password';
        toggleIcon.innerHTML = '<i class="fas fa-eye"></i>';
    }
}

// Handle signup form submission
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    
    // Validate passwords match
    if (formData.get('password') !== formData.get('confirmPassword')) {
        alert('Passwords do not match!');
        return;
    }
    
    // Check terms agreement
    if (!formData.get('terms')) {
        alert('Please agree to the Terms of Service');
        return;
    }
    
    const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password'),
        plan: formData.get('plan'),
        newsletter: formData.get('newsletter') ? true : false
    };
    
    try {
        // For demo, just show success and redirect to login
        alert('Account created successfully! Please sign in.');
        window.kyberLinkRouter.navigate('/login');
    } catch (error) {
        alert('Signup error: ' + error.message);
    }
});
</script>
