<!-- KyberShield Clean Login Page -->
<div class="login-wrapper">
    <!-- Back to Home Button -->
    <a href="/" class="home-link">
        <span>←</span> Back to Home
    </a>
    
    <!-- Main Login Container -->
    <div class="login-main">
        <!-- Branding Section -->
        <div class="brand-section">
            <div class="logo-container">
                <img src="/static/assets/logos/kyberlink-shield-pure.png" alt="KyberShield" class="logo">
                <h1 class="brand-text">KyberShield VPN</h1>
            </div>
            <p class="tagline">Quantum-Resistant Security</p>
        </div>
        
        <!-- Login Form Container -->
        <div class="form-container">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your secure account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="username"
                    >
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                        >
                        <button type="button" class="show-password" onclick="togglePassword()">
                            <span id="showIcon"><i class="fas fa-eye"></i></span>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="button" class="submit-btn" id="submitBtn" onclick="handleLogin()">
                    Sign In
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    Invalid email or password. Please try again.
                </div>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
            
            <script>
            // Direct login handler
            async function handleLogin() {
                console.log('=== DIRECT LOGIN HANDLER CALLED ===');
                
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.textContent;
                const errorElement = document.getElementById('errorMessage');
                
                // Get form data
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                console.log('Email:', email);
                console.log('Password:', password ? '[HIDDEN]' : 'EMPTY');
                
                if (!email || !password) {
                    if (errorElement) {
                        errorElement.textContent = 'Please enter both email and password';
                        errorElement.style.display = 'block';
                    }
                    return;
                }
                
                // Clear previous errors
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ email, password })
                    });
                    
                    console.log('Login response status:', response.status);
                    const result = await response.json();
                    console.log('Login result:', result);
                    
                    if (response.status === 200 && result.success) {
                        submitBtn.textContent = 'Success! Redirecting...';
                        console.log('Login successful, redirecting to dashboard...');
                        
                        // Direct redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        const errorMsg = result.error || 'Invalid email or password';
                        
                        if (errorElement) {
                            errorElement.textContent = errorMsg;
                            errorElement.style.display = 'block';
                        }
                        
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    
                    if (errorElement) {
                        errorElement.textContent = 'Connection error. Please try again.';
                        errorElement.style.display = 'block';
                    }
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            }
            
            // Also allow Enter key to submit
            document.addEventListener('DOMContentLoaded', () => {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                if (emailInput && passwordInput) {
                    [emailInput, passwordInput].forEach(input => {
                        input.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                handleLogin();
                            }
                        });
                    });
                }
            });
            </script>
                <button type="button" class="social-btn google">
                    <span>G</span> Google
                </button>
                <button type="button" class="social-btn github">
                    <span>⚡</span> GitHub
                </button>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="/register">Create one</a>
            </div>
        </div>
        
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const showIcon = document.getElementById('showIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
    } else {
        passwordInput.type = 'password';
        showIcon.innerHTML = '<i class="fas fa-eye"></i>';
    }
}
</script>
